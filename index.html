<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Enhanced JS Works</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #e0f4f7);
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            font-size: 5vw;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .card img {
            height: 150px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .card img:hover {
            transform: scale(1.1);
        }
        h2 {
            font-size: 1.5rem;
        }
        .card {
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
        }
        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #007bff;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .main {
            padding-top: 20px;
            margin-top: 100px;
        }
        /* Animation keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>JS Works</h1>

    <!-- Dashboard content -->
    <div class="container main">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card text-center" style="animation-delay: 0.2s;">
                    <img src="https://images.pexels.com/photos/5054540/pexels-photo-5054540.jpeg?auto=compress&cs=tinysrgb&w=600" class="card-img-top" alt="Transaction Image">
                    <div class="card-body">
                        <h2 class="card-title">Transaction</h2>
                        <p class="card-text">Manage your transactions effortlessly.</p>
                        <a href="user.html" target="_blank" class="btn btn-primary">Go to Transactions</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card text-center" style="animation-delay: 0.4s;">
                    <img src="https://img.freepik.com/free-photo/woman-posing-jumping-while-holding-shopping-bags_23-2148684543.jpg?size=626&ext=jpg&ga=GA1.2.1594906892.1725344066&semt=ais_hybrid" class="card-img-top" alt="Shopping Image">
                    <div class="card-body">
                        <h2 class="card-title">Shopping</h2>
                        <p class="card-text">Explore exciting shopping deals.</p>
                        <a href="index1.html" target="_blank" class="btn btn-primary">Go to Shopping</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card text-center" style="animation-delay: 0.6s;">
                    <img src="https://img.freepik.com/premium-vector/application-programming-interface-api-design_387612-432.jpg" class="card-img-top" alt="API Image">
                    <div class="card-body">
                        <h2 class="card-title">API</h2>
                        <p class="card-text">Access our API resources here.</p>
                        <a href="api1.html" target="_blank" class="btn btn-primary">Go to API</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
