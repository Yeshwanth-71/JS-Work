<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Shoe Store</title>
    <style>
        body {
            background-color: #e3e4d3; /* Muted olive green */
        }

        h1 {
            text-align: center;
        }

        .main {
            display: inline-flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            height: 400px;
            width: 400px;
            margin: 1%;
            padding: 1%;
            text-align: center;
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            height: 250px;
            width: 200px;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #cart-link {
            margin-left: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <br>
    <a href="mens.html"><i class='bx bx-left-arrow-alt'></i></a>
    <center>
        <form action="">
            <input type="number" placeholder="Min" id="min">
            <input type="number" placeholder="Max" id="max">
            <input type="button" value="Filter" class="sub">
            <a href="cart.html" target="_blank" id="cart-link">View Cart (<span id="cart-count">0</span>)</a>
        </form>
    </center>
    <br>
    <div class="main">
        <div class="card" data-value="2400">
            <img src="https://m.media-amazon.com/images/I/51DiZce32mL._SY695_.jpg" alt="">
            <p>Brand: Nike</p> 
            <p data-value="2400">Price: 2400</p>
            <button class="btn btn-primary btn-outline-secondary text-white">Add to Cart</button>
        </div>
        <div class="card" data-value="1700">
            <img src="https://m.media-amazon.com/images/I/51-nmbM-qvL._SY695_.jpg" alt="">
            <p>Brand: Puma</p> 
            <p data-value="1700">Price: 1700</p>
            <button class="btn btn-primary btn-outline-secondary text-white">Add to Cart</button>
        </div>
        <!-- More cards can be added similarly -->
    </div>

    <script>
        // Get the cart from localStorage or initialize an empty object
        let cart = JSON.parse(localStorage.getItem('cart')) || {};

        // Function to update the cart count in the header
        function updateCartCount() {
            const cartCount = Object.keys(cart).reduce((sum, productId) => sum + cart[productId].quantity, 0);
            document.getElementById('cart-count').textContent = cartCount;
        }

        // Function to add products to the cart
        function addToCart(productElement) {
            const productId = productElement.querySelector("p[data-value]").textContent.split(":")[1].trim(); // Extract price directly
            const productName = productElement.querySelector("p").textContent; // Brand name
            const productPrice = parseFloat(productId); // Extract price
            const productImage = productElement.querySelector('img').src;

            // If product is already in the cart, increase its quantity
            if (cart[productPrice]) {
                cart[productPrice].quantity += 1;
            } else {
                // Add new product to the cart
                cart[productPrice] = {
                    name: productName,
                    price: productPrice,
                    image: productImage,
                    quantity: 1
                };
            }

            // Save the updated cart to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Update the cart count in the header
            updateCartCount();
        }

        // Add event listeners to all "Add to Cart" buttons
        document.querySelectorAll('.btn-primary').forEach(button => {
            button.addEventListener('click', function () {
                const productElement = this.closest('.card');
                addToCart(productElement);
            });
        });

        // Update the cart count on page load
        updateCartCount();

        // Filter functionality
        document.querySelector(".sub").addEventListener('click', function() {
            let minPrice = +document.getElementById("min").value;
            let maxPrice = +document.getElementById("max").value;

            if (minPrice > maxPrice) {
                alert("Min value cannot be greater than Max value!");
                return; // Exit if the alert is triggered
            }

            let cards = document.querySelectorAll(".card");
            cards.forEach(function(element) {
                let price = +element.getAttribute("data-value");
                if (price >= minPrice && price <= maxPrice) {
                    element.style.display = "block";
                } else {
                    element.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
